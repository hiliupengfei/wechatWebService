<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";font-size: 14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=F8GGZGTAevRPL7BwLtTjQvEzdAlpzqTt"></script>
	<title>Map</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.58212,38.102261), 18);  // 初始化地图,设置中心点坐标和地图级别	
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	var point = new BMap.Point(116.58212,38.102261);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 18);
	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 50,     // 信息窗口高度
	  title : "泊头市华航烟酒营销部" , // 信息窗口标题
	}
	var infoWindow = new BMap.InfoWindow("地址：河北省泊头市安顺北街485号附近", opts);  // 创建信息窗口对象
	map.openInfoWindow(infoWindow,point);//初始开启信息窗口
	marker.addEventListener("click", function(){//按钮点击开启信息窗口
		map.openInfoWindow(infoWindow,point);
	});
	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});// 右上角，添加比例尺
	map.addControl(top_left_control);
	var mapType1 = new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]});
	map.addControl(mapType1);
	var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, type: BMAP_NAVIGATION_CONTROL_ZOOM}); //右上角，仅包含平移和缩放按钮
	map.addControl(top_right_navigation);
	var local = new BMap.LocalSearch(map, {
		renderOptions:{map: map}
	});

</script>
